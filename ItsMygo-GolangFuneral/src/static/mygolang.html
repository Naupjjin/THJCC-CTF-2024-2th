<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's MyGO!!!</title>
    <link rel="stylesheet" href="/static/css/mygolangstyle.css">
</head>
<body>
    <h1>It's Mygo!!!!! 🎤🎸🎸🥁🎸 Golang's Funeral 🎹</h1>
    <h2>input your MyGo characters!!!!!</h2>
    <div id="envVariables">
        <div class="env-variable">
            <label for="key">Characters name:</label>
            <input type="text" class="key" placeholder="input your Characters name">
            <label for="value">Characters Value:</label>
            <input type="text" class="value" placeholder="input your Characters value">
        </div>
    </div>
    <button id="addEnv">MyGO!!!!!</button>
    <button onclick="window.location.href='/'">Back Home</button>

    <h2>MyGo!!!!!</h2>
    <textarea id="code" rows="10" cols="50" placeholder="input your MyGo!!!!!"></textarea>
    
    <br><br>
    <button id="submit">なんで春日影やったの！？</button>
    <button onclick="window.location.href='/itsmygo'">春日影</button>

    <script src="/static/js/mygolang.js"></script>
</body>
</html>
