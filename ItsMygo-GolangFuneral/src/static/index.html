<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's MyGO!!!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1, h2 {
            text-align: center;
            color: #2c859b;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .env-variable {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
        }
        .env-variable label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .env-variable input {
            width: calc(100% - 12px);
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #2c859b;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2c859b;
        }
        #code {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>MyGolang!!!!! Online Compiler</h1>
    <h2>input your MyGo characters!!!!!</h2>
    <div id="envVariables">
        <div class="env-variable">
            <label for="key">Characters name:</label>
            <input type="text" class="key" placeholder="input your Characters name">
            <label for="value">Characters Value:</label>
            <input type="text" class="value" placeholder="input your Characters value">
        </div>
    </div>
    <button id="addEnv">MyGO!!!!!</button>
    <button onclick="window.location.href='/characters'">MyGo's characters</button>

    <h2>Write anything MyGo!!!!!</h2>
    <textarea id="code" rows="10" cols="50" placeholder="input your MyGo!!!!!"></textarea>
    
    <br><br>
    <button id="submit">なんで春日影やったの！？</button>
    <button onclick="window.location.href='/itsmygo'">Danger!!!</button>
    <div id="result"></div>
    <script>
        document.getElementById('addEnv').onclick = function() {
            const envContainer = document.getElementById('envVariables');
            const newEnvVariable = document.createElement('div');
            newEnvVariable.className = 'env-variable';
            newEnvVariable.innerHTML = `
                <label for="key">ENV name:</label>
                <input type="text" class="key" placeholder="input your ENV name">
                <label for="value">ENV Value:</label>
                <input type="text" class="value" placeholder="input your ENV value">
            `;
            envContainer.appendChild(newEnvVariable);
        };

        document.getElementById('submit').onclick = async function() {
            const envDict = {};
            const keys = document.querySelectorAll('.key');
            const values = document.querySelectorAll('.value');
            
            for (let i = 0; i < keys.length; i++) {
                if (keys[i].value && values[i].value) {
                    envDict[keys[i].value] = values[i].value;
                }
            }

            const code = document.getElementById('code').value;

            const response = await fetch('/mygooo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ env: envDict, code: code }),
            });

            const html = await response.text();
            document.getElementById('result').innerHTML = html;
        };
    </script>
</body>
</html>
